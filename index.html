<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="todo-container">
      <h2>Todo List</h2>
      <input type="text" placeholder="Your next task" class="todo-input js-todo-input">
      <button class="add-button js-add-button" onclick="addTask()">Add</button>
      <ul class="todo-list js-todo-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
